<!DOCTYPE html>
<html>
<head>
    <title>IntelliExpense</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<div class="container">
    <h1>IntelliExpense</h1>
    <form id="expense-form">
        <input type="text" id="expense-name" placeholder="Expense Name" required />
        <input type="number" id="expense-amount" placeholder="Amount" required />
        <select id="expense-category" required>
            <option value="" disabled selected>Select Category</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Other">Other</option>
        </select>
        <input type="date" id="expense-date" required />
        <button type="submit">Add Expense</button>
    </form>
    <div class="budget-monitor">
        <label for="budget-input">Set Monthly Budget: </label>
        <input type="number" id="budget-input" placeholder="Enter Budget" />
        <button id="set-budget">Set</button>
        <div id="budget-status"></div>
    </div>
    <div class="expense-table">
        <table>
            <thead>
                <tr>
                    <th>Expense Name</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="expense-list"></tbody>
        </table>
        <div class="total-amount">
            <strong>Total:</strong> ₹<span id="total-amount">0</span>
        </div>
    </div>
    <div class="filter">
        <label for="filter-category">Filter:</label>
        <select id="filter-category">
            <option value="All">All</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Other">Other</option>
        </select>
    </div>
</div>
<script>
document.addEventListener("DOMContentLoaded", () => {
    let expenses = [];
    let monthlyBudget = 0;

    const expenseForm = document.getElementById("expense-form");
    const expenseList = document.getElementById("expense-list");
    const totalAmount = document.getElementById("total-amount");
    const filterCategory = document.getElementById("filter-category");
    const budgetInput = document.getElementById("budget-input");
    const setBudgetBtn = document.getElementById("set-budget");
    const budgetStatus = document.getElementById("budget-status");

    setBudgetBtn.addEventListener("click", () => {
        monthlyBudget = parseFloat(budgetInput.value) || 0;
        updateBudgetStatus();
    });

    expenseForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const name = document.getElementById("expense-name").value;
        const amount = parseFloat(document.getElementById("expense-amount").value);
        const category = document.getElementById("expense-category").value;
        const date = document.getElementById("expense-date").value;
        expenses.push({ id: Date.now(), name, amount, category, date });
        displayExpenses(expenses);
        updateTotalAmount();
        updateBudgetStatus();
        expenseForm.reset();
    });

    expenseList.addEventListener("click", (e) => {
        if (e.target.classList.contains("delete-btn")) {
            const id = parseInt(e.target.dataset.id);
            expenses = expenses.filter(expense => expense.id !== id);
            displayExpenses(expenses);
            updateTotalAmount();
            updateBudgetStatus();
        }
    });

    filterCategory.addEventListener("change", (e) => {
        const category = e.target.value;
        if (category === "All") {
            displayExpenses(expenses);
        } else {
            displayExpenses(expenses.filter(exp => exp.category === category));
        }
    });

    function displayExpenses(data) {
        expenseList.innerHTML = "";
        data.forEach(exp => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${exp.name}</td>
                <td>₹${exp.amount.toFixed(2)}</td>
                <td>${exp.category}</td>
                <td>${exp.date}</td>
                <td><button class="delete-btn" data-id="${exp.id}">Delete</button></td>
            `;
            expenseList.appendChild(row);
        });
    }

    function updateTotalAmount() {
        const total = expenses.reduce((sum, exp) => sum + exp.amount, 0);
        totalAmount.textContent = total.toFixed(2);
    }

    function updateBudgetStatus() {
        const total = expenses.reduce((sum, exp) => sum + exp.amount, 0);
        if (monthlyBudget > 0) {
            if (total > monthlyBudget) {
                budgetStatus.textContent = "Budget Exceeded!";
            } else {
                budgetStatus.textContent = "Remaining Budget: ₹" + (monthlyBudget - total).toFixed(2);
            }
        } else {
            budgetStatus.textContent = "";
        }
    }
});
</script>
</body>
</html>
